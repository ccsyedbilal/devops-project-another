version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mynextapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: --bind_ip_all  # Allow connections from any IP address

volumes:
  mongodb_data:
    driver: local
